<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Base Converter</h1>
      <p>Convert numbers between Binary, Octal, Decimal, and Hexadecimal</p>

      <div class="converter-box">
        <div class="input-group">
          <label for="inputNumber">Enter Number:</label>
          <input type="text" id="inputNumber" placeholder="Enter number..." />
        </div>

        <div class="select-group">
          <div class="select-box">
            <label for="fromBase">From Base:</label>
            <select id="fromBase">
              <option value="2">Binary (Base 2)</option>
              <option value="8">Octal (Base 8)</option>
              <option value="10" selected>Decimal (Base 10)</option>
              <option value="16">Hexadecimal (Base 16)</option>
            </select>
          </div>

          <div class="select-box">
            <label for="toBase">To Base:</label>
            <select id="toBase">
              <option value="2" selected>Binary (Base 2)</option>
              <option value="8">Octal (Base 8)</option>
              <option value="10">Decimal (Base 10)</option>
              <option value="16">Hexadecimal (Base 16)</option>
            </select>
          </div>
        </div>

        <div class="button-group">
          <button onclick="convertBase()">Convert</button>
          <button onclick="resetConverter()">Reset</button>
        </div>

        <div class="result" id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
